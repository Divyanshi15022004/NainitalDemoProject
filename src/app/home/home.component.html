

  <!-- Header Section -->
  <div class="header-bg py-4">
    <div class="container d-flex justify-content-between align-items-center">
      <h2 class="site-title m-0">NainitalInfo</h2>
      <div>
        <button class="btn btn-light me-2">Login</button>
        <button class="btn btn-light">Signup</button>
      </div>
    </div>
  </div>

  <div id="nainitalCarousel" class="carousel slide mt-4" data-bs-ride="carousel" data-bs-interval="2000">
    
    <div class="carousel-inner">
        <h1 class="text-center">Welcome to Nainital</h1>
      <div class="carousel-item active">
        <img src="klake.jpg" class="d-block w-100" alt="Slide 1">
        <div class="carousel-caption d-none d-md-block">
          <h5>Beautiful Naini Lake</h5>
          <p>Experience the serenity of Nainital's famous lake.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="Snow-View-Point-Nainital.jpg" class="d-block w-100" alt="Slide 2">
        <div class="carousel-caption d-none d-md-block">
          <h5>Snowy Mountains</h5>
          <p>Marvel at the majestic Himalayan peaks.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="nainital1.jpg" class="d-block w-100" alt="Slide 3">
        <div class="carousel-caption d-none d-md-block">
          <h5>Hilltop Views</h5>
          <p>Capture breathtaking views from the hills.</p>
        </div>
      </div>
    </div>

    <!-- Carousel Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#nainitalCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#nainitalCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>

    <!-- Carousel Indicators -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#nainitalCarousel" data-bs-slide-to="0" class="active" aria-current="true"></button>
      <button type="button" data-bs-target="#nainitalCarousel" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#nainitalCarousel" data-bs-slide-to="2"></button>
    </div>
  </div>
