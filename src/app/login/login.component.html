<form (ngSubmit)="login()" #loginForm="ngForm">

    <h1>Login Page</h1>

    <input
      type="text"
      id="username"
      placeholder="Username"
      [(ngModel)]="username"
      name="username"
      required
      minlength="8"
      maxlength="20"
      #usernameField="ngModel" 
    />
  
    <small *ngIf="usernameField.invalid && usernameField.dirty" style="color:red;">
      Username must be between 8 and 20 characters.
    </small>
  
  
    
    <input
      type="password"
      id="password"
      name="password"
      [(ngModel)]="password"
      placeholder="Password"
      required
      minlength="8"
      maxlength="20"
      pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9]).{8,20}$"
      #passwordField="ngModel"
    />
   
    <small *ngIf="passwordField.invalid && passwordField.dirty" style="color: red;">
      Password must be 8–20 characters, include uppercase, lowercase, and a special character.
    </small>
  
    <br>
  
    <button type="submit" [disabled]="loginForm.invalid">
      Login
    </button>
    <br>
  
    <p class="signup-text">
      Don’t have an account?
      <a routerLink="/signup">Signup</a>
    </p>
  </form>
